<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <title>Transformation Challenge Tracker</title>
    <link rel="icon" href="apple-touch-icon.png?v=2">
    <link rel="apple-touch-icon" href="apple-touch-icon.png?v=2">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png?v=2">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Tracker">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background:
                radial-gradient(circle at 20% 30%, rgba(255, 152, 0, 0.2) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(230, 81, 0, 0.2) 0%, transparent 50%),
                linear-gradient(135deg,
                    #C13216 0%,
                    #D3451C 15%,
                    #E56020 35%,
                    #E86F3E 55%,
                    #FF8C42 75%,
                    #FFA05A 100%
                );
            min-height: 100vh;
            padding: 20px;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background:
                repeating-linear-gradient(
                    45deg,
                    transparent,
                    transparent 100px,
                    rgba(255, 255, 255, 0.03) 100px,
                    rgba(255, 255, 255, 0.03) 200px
                );
            pointer-events: none;
            z-index: 0;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        .header {
            background: white;
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            text-align: center;
        }

        .header h1 {
            background: linear-gradient(135deg, #D3451C 0%, #E86F3E 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 2em;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 1.1em;
        }

        .profile-card {
            background: white;
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            font-size: 0.95em;
        }

        .input-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .input-group input:focus {
            outline: none;
            border-color: #D3451C;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .goals-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .week-card {
            background: white;
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.08);
            transition: all 0.3s ease;
        }

        .week-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.12);
        }

        .week-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
            cursor: pointer;
            user-select: none;
        }

        .week-header:hover {
            opacity: 0.8;
        }

        .week-title {
            font-size: 1.3em;
            font-weight: 700;
            color: #333;
            display: flex;
            align-items: center;
            gap: 10px;
            flex-direction: column;
            align-items: flex-start;
        }

        .week-title-main {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .week-challenge-title {
            font-size: 0.65em;
            font-weight: 500;
            color: #666;
            margin-top: 5px;
        }

        .collapse-arrow {
            transition: transform 0.3s ease;
            font-size: 0.8em;
        }

        .week-content {
            max-height: 2000px;
            overflow: hidden;
            transition: max-height 0.4s ease, opacity 0.3s ease;
            opacity: 1;
        }

        .week-content.collapsed {
            max-height: 0;
            opacity: 0;
            margin-bottom: 0;
        }

        .week-header.collapsed .collapse-arrow {
            transform: rotate(-90deg);
        }

        .week-points {
            background: linear-gradient(135deg, #D3451C 0%, #E86F3E 100%);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.9em;
        }

        .activity {
            margin-bottom: 15px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 12px;
            transition: all 0.2s ease;
        }

        .activity:hover {
            background: #f0f1f3;
        }

        .activity-row {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .custom-checkbox {
            position: relative;
            width: 24px;
            height: 24px;
            min-width: 24px;
        }

        .custom-checkbox input[type="checkbox"] {
            width: 24px;
            height: 24px;
            cursor: pointer;
            appearance: none;
            border: 2px solid #ddd;
            border-radius: 6px;
            transition: all 0.3s ease;
            position: relative;
        }

        .custom-checkbox input[type="checkbox"]:checked {
            background: linear-gradient(135deg, #D3451C 0%, #E86F3E 100%);
            border-color: #D3451C;
        }

        .custom-checkbox input[type="checkbox"]:checked::after {
            content: '‚úì';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 16px;
            font-weight: bold;
        }

        .activity-label {
            flex: 1;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .activity-name {
            font-weight: 500;
            color: #333;
        }

        .activity-points {
            color: #D3451C;
            font-weight: 600;
            font-size: 0.9em;
        }

        .challenge-text {
            margin-top: 8px;
            padding: 10px;
            background: white;
            border-left: 3px solid #D3451C;
            border-radius: 0 8px 8px 0;
            font-size: 0.9em;
            color: #666;
        }

        .final-section {
            background: white;
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }

        .section-title {
            font-size: 1.3em;
            font-weight: 700;
            color: #333;
            margin-bottom: 20px;
        }

        .final-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 25px;
        }

        .final-item {
            padding: 15px;
            background: #f8f9fa;
            border-radius: 12px;
            display: flex;
            align-items: center;
            gap: 12px;
            transition: all 0.2s ease;
        }

        .final-item:hover {
            background: #f0f1f3;
        }

        .final-item label {
            flex: 1;
            cursor: pointer;
            font-weight: 500;
            color: #333;
        }

        .total-section {
            background: linear-gradient(135deg, #D3451C 0%, #E86F3E 100%);
            color: white;
            border-radius: 15px;
            padding: 25px;
            text-align: center;
        }

        .total-label {
            font-size: 1.1em;
            margin-bottom: 10px;
            opacity: 0.9;
        }

        .total-points {
            font-size: 3em;
            font-weight: 700;
        }

        .max-points {
            font-size: 0.9em;
            opacity: 0.8;
            margin-top: 5px;
        }

        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }

        .btn {
            flex: 1;
            padding: 15px 25px;
            border: none;
            border-radius: 12px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-export {
            background: linear-gradient(135deg, #D3451C 0%, #E86F3E 100%);
            color: white;
        }

        .btn-export:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .btn-reset {
            background: #ff6b6b;
            color: white;
        }

        .btn-reset:hover {
            background: #ee5555;
            transform: translateY(-2px);
        }

        .quick-links {
            background: white;
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.08);
        }

        .quick-links-title {
            font-size: 1.1em;
            font-weight: 600;
            color: #333;
            margin-bottom: 15px;
            text-align: center;
        }

        .quick-links-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .quick-link-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 15px 20px;
            border: none;
            border-radius: 12px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            color: white;
        }

        .quick-link-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .btn-myfitnesspal {
            background: linear-gradient(135deg, #0072CE 0%, #00A0DC 100%);
        }

        .btn-whatsapp {
            background: linear-gradient(135deg, #25D366 0%, #128C7E 100%);
        }

        .week-controls {
            background: white;
            border-radius: 20px;
            padding: 15px;
            margin-bottom: 20px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.08);
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .btn-week-control {
            padding: 10px 20px;
            border: 2px solid #D3451C;
            border-radius: 10px;
            background: white;
            color: #D3451C;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9em;
        }

        .btn-week-control:hover {
            background: #D3451C;
            color: white;
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .header h1 {
                font-size: 1.5em;
            }

            .goals-grid {
                grid-template-columns: 1fr;
            }

            .week-card {
                padding: 20px;
            }

            .button-group {
                flex-direction: column;
            }

            .total-points {
                font-size: 2.5em;
            }

            .week-controls {
                flex-direction: column;
            }

            .btn-week-control {
                width: 100%;
            }

            .quick-links-grid {
                grid-template-columns: 1fr;
            }
        }

        @media print {
            @page {
                size: landscape;
                margin: 8mm;
            }

            body {
                background: white !important;
                padding: 0 !important;
            }

            body::before {
                display: none;
            }

            .container {
                max-width: 100% !important;
            }

            .header {
                background: linear-gradient(135deg, #ff9a76 0%, #ffc3a0 50%, #ffafbd 100%);
                padding: 10px;
                margin-bottom: 10px;
            }

            .header h1 {
                background: none;
                -webkit-text-fill-color: #1a4d2e;
                color: #1a4d2e;
                font-size: 1.5em;
            }

            .header p {
                display: none;
            }

            .profile-card {
                padding: 10px;
                margin-bottom: 10px;
            }

            .goals-grid {
                display: grid;
                grid-template-columns: 1fr 1fr;
                gap: 10px;
            }

            .input-group {
                margin-bottom: 5px;
            }

            .input-group label {
                font-size: 10px;
                margin-bottom: 2px;
            }

            .input-group input {
                border: 1px solid #333;
                padding: 3px;
                font-size: 10px;
            }

            .quick-links {
                display: none;
            }

            .week-controls {
                display: none;
            }

            #weeksContainer {
                display: none;
            }

            .week-card {
                display: none;
            }

            .final-section {
                padding: 10px;
            }

            .section-title {
                font-size: 1em;
                margin-bottom: 10px;
            }

            .final-grid {
                display: grid;
                grid-template-columns: repeat(4, 1fr);
                gap: 5px;
                margin-bottom: 10px;
            }

            .final-item {
                padding: 5px;
                font-size: 9px;
            }

            .total-section {
                padding: 10px;
                margin-bottom: 10px;
            }

            .total-label {
                font-size: 0.9em;
            }

            .total-points {
                font-size: 2em;
            }

            .max-points {
                font-size: 0.8em;
            }

            .button-group {
                display: none;
            }

            /* Create table for print */
            .profile-card::after {
                content: '';
                display: block;
                margin-top: 10px;
            }

            .container::after {
                content: '';
                display: table;
                width: 100%;
                border-collapse: collapse;
            }

            /* Inject table HTML */
            .profile-card {
                page-break-after: avoid;
            }

            /* Table styles */
            .print-table {
                display: table !important;
                width: 100%;
                border-collapse: collapse;
                margin: 10px 0;
                font-size: 7px;
            }

            .print-table th {
                background-color: #d4d4c8;
                padding: 3px 2px;
                text-align: center;
                font-weight: bold;
                border: 1px solid #999;
                font-size: 7px;
                line-height: 1.2;
            }

            .print-table td {
                padding: 2px 1px;
                border: 1px solid #ddd;
                text-align: center;
                font-size: 7px;
            }

            .print-table .week-cell {
                font-weight: bold;
                background-color: #f0f0f0;
                font-size: 8px;
            }

            .print-table .challenge-cell {
                text-align: left;
                padding-left: 4px;
                font-size: 7px;
            }

            .custom-checkbox input[type="checkbox"] {
                width: 12px;
                height: 12px;
                print-color-adjust: exact;
                -webkit-print-color-adjust: exact;
            }

            .custom-checkbox input[type="checkbox"]:checked {
                background: #4CAF50 !important;
                border-color: #4CAF50 !important;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üí™ Transformation Challenge</h1>
            <p>Track your journey to success</p>
        </div>

        <div class="profile-card">
            <div class="input-group">
                <label>Your Name</label>
                <input type="text" id="userName" placeholder="Enter your name" onchange="saveData()">
            </div>
            <div class="goals-grid">
                <div class="input-group">
                    <label>Primary Goal</label>
                    <input type="text" id="primaryGoal" placeholder="e.g., Lose 10 pounds" onchange="saveData()">
                </div>
                <div class="input-group">
                    <label>Secondary Goal</label>
                    <input type="text" id="secondaryGoal" placeholder="e.g., Build strength" onchange="saveData()">
                </div>
            </div>
        </div>

        <div class="quick-links">
            <div class="quick-links-title">Quick Links</div>
            <div class="quick-links-grid">
                <a href="myfitnesspal://" onclick="openApp(event, 'myfitnesspal://', 'https://www.myfitnesspal.com/')" class="quick-link-btn btn-myfitnesspal">
                    üìä MyFitnessPal
                </a>
                <a href="whatsapp://" onclick="openApp(event, 'whatsapp://', 'https://web.whatsapp.com/')" class="quick-link-btn btn-whatsapp">
                    üí¨ WhatsApp
                </a>
            </div>
        </div>

        <div class="week-controls">
            <button class="btn-week-control" onclick="expandAllWeeks()">üìÇ Expand All Weeks</button>
            <button class="btn-week-control" onclick="collapseAllWeeks()">üìÅ Collapse All Weeks</button>
        </div>

        <div id="weeksContainer"></div>

        <div class="final-section">
            <h2 class="section-title">Final Milestones</h2>
            <div class="final-grid">
                <div class="final-item">
                    <div class="custom-checkbox">
                        <input type="checkbox" id="initialScan" onchange="update()">
                    </div>
                    <label for="initialScan">Initial Inbody Scan<br><span class="activity-points">20 pts</span></label>
                </div>
                <div class="final-item">
                    <div class="custom-checkbox">
                        <input type="checkbox" id="finalScan" onchange="update()">
                    </div>
                    <label for="finalScan">Final Inbody Scan<br><span class="activity-points">20 pts</span></label>
                </div>
                <div class="final-item">
                    <div class="custom-checkbox">
                        <input type="checkbox" id="primaryGoalAchieved" onchange="update()">
                    </div>
                    <label for="primaryGoalAchieved">Hit Primary Goal<br><span class="activity-points">20 pts</span></label>
                </div>
                <div class="final-item">
                    <div class="custom-checkbox">
                        <input type="checkbox" id="secondaryGoalAchieved" onchange="update()">
                    </div>
                    <label for="secondaryGoalAchieved">Hit Secondary Goal<br><span class="activity-points">10 pts</span></label>
                </div>
            </div>

            <div class="total-section">
                <div class="total-label">Total Points</div>
                <div class="total-points" id="totalPoints">0</div>
                <div class="max-points">out of 630 points</div>
            </div>

            <div class="button-group">
                <button class="btn btn-export" onclick="exportToPDF()">üìÑ Export to PDF</button>
                <button class="btn btn-reset" onclick="resetAll()">üîÑ Reset All Data</button>
            </div>
        </div>
    </div>

    <script>

                ]
            }
        ];

        function toggleWeek(weekNum) {
            var content = document.getElementById('week-content-' + weekNum);
            var header = content.previousElementSibling;

            if (content.classList.contains('collapsed')) {
                content.classList.remove('collapsed');
                header.classList.remove('collapsed');
            } else {
                content.classList.add('collapsed');
                header.classList.add('collapsed');
            }

            saveCollapsedState();
        }

        function saveCollapsedState() {
            try {
                var collapsed = [];
                for (var i = 1; i <= 8; i++) {
                    var content = document.getElementById('week-content-' + i);
                    if (content && content.classList.contains('collapsed')) {
                        collapsed.push(i);
                    }
                }
                localStorage.setItem('collapsedWeeks', JSON.stringify(collapsed));
            } catch (e) {
                console.error('Save collapsed state error:', e);
            }
        }

        function loadCollapsedState() {
            try {
                var saved = localStorage.getItem('collapsedWeeks');
                if (saved) {
                    var collapsed = JSON.parse(saved);
                    collapsed.forEach(function(weekNum) {
                        var content = document.getElementById('week-content-' + weekNum);
                        var header = content ? content.previousElementSibling : null;
                        if (content) content.classList.add('collapsed');
                        if (header) header.classList.add('collapsed');
                    });
                } else {
                    // Collapse all weeks by default
                    collapseAllWeeks();
                }
            } catch (e) {
                console.error('Load collapsed state error:', e);
            }
        }

        function expandAllWeeks() {
            for (var i = 1; i <= 8; i++) {
                var content = document.getElementById('week-content-' + i);
                var header = content ? content.previousElementSibling : null;
                if (content) content.classList.remove('collapsed');
                if (header) header.classList.remove('collapsed');
            }
            saveCollapsedState();
        }

        function collapseAllWeeks() {
            for (var i = 1; i <= 8; i++) {
                var content = document.getElementById('week-content-' + i);
                var header = content ? content.previousElementSibling : null;
                if (content) content.classList.add('collapsed');
                if (header) header.classList.add('collapsed');
            }
            saveCollapsedState();
        }

        function generateWeeks() {
            var container = document.getElementById('weeksContainer');
            container.innerHTML = '';

            weeks.forEach(function(week) {
                var weekCard = document.createElement('div');
                weekCard.className = 'week-card';

                var weekPoints = 0;
                week.activities.forEach(function(activity) {
                    var checkbox = document.getElementById(activity.id);
                    if (checkbox && checkbox.checked) {
                        weekPoints += activity.points;
                    }
                });

                var activitiesHTML = '';
                week.activities.forEach(function(activity) {
                    activitiesHTML += `
                        <div class="activity">
                            <div class="activity-row">
                                <div class="custom-checkbox">
                                    <input type="checkbox" id="${activity.id}" onchange="update()">
                                </div>
                                <div class="activity-label">
                                    <span class="activity-name">${activity.name}</span>
                                    <span class="activity-points">${activity.points} pts</span>
                                </div>
                            </div>
                        </div>
                    `;
                });

                weekCard.innerHTML = `
                    <div class="week-header" onclick="toggleWeek(${week.week})">
                        <div class="week-title">
                            <div class="week-title-main">
                                <span class="collapse-arrow">‚ñº</span>
                                Week ${week.week}
                            </div>
                            <div class="week-challenge-title">${week.challenge}</div>
                        </div>
                        <div class="week-points">${weekPoints} / 70 pts</div>
                    </div>
                    <div class="week-content" id="week-content-${week.week}">
                        ${activitiesHTML}
                    </div>
                `;

                container.appendChild(weekCard);
            });
        }

        function update() {
            var total = 0;

            weeks.forEach(function(week) {
                week.activities.forEach(function(activity) {
                    var checkbox = document.getElementById(activity.id);
                    if (checkbox && checkbox.checked) {
                        total += activity.points;
                    }
                });
            });

            if (document.getElementById('initialScan').checked) total += 20;
            if (document.getElementById('finalScan').checked) total += 20;
            if (document.getElementById('primaryGoalAchieved').checked) total += 20;
            if (document.getElementById('secondaryGoalAchieved').checked) total += 10;

            document.getElementById('totalPoints').textContent = total;

            generateWeeks();
            saveData();
        }

        function saveData() {
            try {
                var data = {
                    userName: document.getElementById('userName').value,
                    primaryGoal: document.getElementById('primaryGoal').value,
                    secondaryGoal: document.getElementById('secondaryGoal').value,
                    boxes: {}
                };

                var allBoxes = document.querySelectorAll('input[type="checkbox"]');
                for (var i = 0; i < allBoxes.length; i++) {
                    if (allBoxes[i].id) {
                        data.boxes[allBoxes[i].id] = allBoxes[i].checked;
                    }
                }

                localStorage.setItem('trackerModern', JSON.stringify(data));
            } catch (e) {
                console.error('Save error:', e);
            }
        }

        function loadData() {
            try {
                var saved = localStorage.getItem('trackerModern');
                if (saved) {
                    var data = JSON.parse(saved);
                    document.getElementById('userName').value = data.userName || '';
                    document.getElementById('primaryGoal').value = data.primaryGoal || '';
                    document.getElementById('secondaryGoal').value = data.secondaryGoal || '';

                    for (var id in data.boxes) {
                        var box = document.getElementById(id);
                        if (box) {
                            box.checked = data.boxes[id];
                        }
                    }
                }
            } catch (e) {
                console.error('Load error:', e);
            }
        }

        function generatePrintTable() {
            var printTable = document.getElementById('printTable');
            if (printTable) {
                printTable.remove();
            }

            var table = document.createElement('table');
            table.id = 'printTable';
            table.className = 'print-table';
            table.style.display = 'none';

            var thead = `
                <thead>
                    <tr>
                        <th>Week</th>
                        <th>3 Classes<br>(25pts)</th>
                        <th>Complete Weekly Challenge<br>(15pts)</th>
                        <th>My Fitness Pal Tracking 5/7 days<br>(15pts)</th>
                        <th>Take the Benchmark / Specialty of the week<br>(15pts)</th>
                        <th>Weekly Challenges</th>
                    </tr>
                </thead>
            `;

            var tbody = '<tbody>';
            weeks.forEach(function(week) {
                tbody += `
                    <tr>
                        <td class="week-cell">W${week.week}</td>
                        <td><div class="custom-checkbox"><input type="checkbox" ${document.getElementById('c' + week.week).checked ? 'checked' : ''}></div></td>
                        <td><div class="custom-checkbox"><input type="checkbox" ${document.getElementById('w' + week.week).checked ? 'checked' : ''}></div></td>
                        <td><div class="custom-checkbox"><input type="checkbox" ${document.getElementById('f' + week.week).checked ? 'checked' : ''}></div></td>
                        <td><div class="custom-checkbox"><input type="checkbox" ${document.getElementById('b' + week.week).checked ? 'checked' : ''}></div></td>
                        <td class="challenge-cell">${week.challenge}</td>
                    </tr>
                `;
            });
            tbody += '</tbody>';

            table.innerHTML = thead + tbody;
            document.querySelector('.profile-card').after(table);
        }

        function exportToPDF() {
            generatePrintTable();
            setTimeout(function() {
                window.print();
            }, 100);
        }

        function resetAll() {
            if (confirm('Are you sure you want to reset all data? This cannot be undone.')) {
                localStorage.removeItem('trackerModern');
                document.getElementById('userName').value = '';
                document.getElementById('primaryGoal').value = '';
                document.getElementById('secondaryGoal').value = '';

                var allBoxes = document.querySelectorAll('input[type="checkbox"]');
                for (var i = 0; i < allBoxes.length; i++) {
                    allBoxes[i].checked = false;
                }

                update();
            }
        }

        function openApp(event, appUrl, webUrl) {
            event.preventDefault();

            // Try to open the app
            window.location.href = appUrl;

            // If app doesn't open within 2 seconds, open web version
            var start = Date.now();
            setTimeout(function() {
                // Check if we're still on the page (app didn't open)
                if (Date.now() - start < 2100) {
                    window.open(webUrl, '_blank');
                }
            }, 2000);
        }

        window.onload = function() {
            generateWeeks();
            loadData();
            update();
            loadCollapsedState();
        };
    </script>
</body>
</html>
